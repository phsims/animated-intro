<!DOCTYPE html>
<head>
	<meta charset="utf-8">

	<!-- Google Chrome Frame for IE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.2/TweenLite.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.2/TimelineMax.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.2/plugins/CSSPlugin.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
	
	<title>Location Secure</title>

	<!-- mobile meta -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>



 
<body>

	<div id="content">
				
		<!-- loader -->
		<div id="loadWrap">
		
			
			
			<img src="images/background.jpg" id="loadBg" alt="no-alt" />
			
			<div id="countWrap">
			<img id="countLine" src="images/countline.png" alt="no-alt" />
				<div id="counter">
				
					<span class="counterSpan five">5</span>
					<span class="counterSpan four">4</span>
					<span class="counterSpan three">3</span>
					<span class="counterSpan two">2</span>
					<span class="counterSpan one">1</span>
					
				</div>
				
			</div>
			
		</div>
		<!-- end loader -->
		
		<!-- main animation -->
		<div class="mainAnim">
			
			<a href="/"  >
				<div class="sixcol first logos" >
					<div class="wrap">
						<img src="images/wheel.png" class="logo alignright wheel" alt="no-alt" />
						<img src="images/logo.png" class="lc logo" alt="Location Secure" />
						<img src="images/goldwheel.png" class="logo goldwheel" alt="no-alt" />
						<img src="images/star1.png" class="star1" alt="no-alt" />
						<img src="images/star2.png" class="star2" alt="no-alt" />
						<img src="images/star3.png" class="star3" alt="no-alt" />
						<img src="images/star3.png" class="star3" alt="no-alt" />
						<img src="images/star4.png" class="star4" alt="no-alt" />
						<img src="images/star5.png" class="star5" alt="no-alt" />
						<img src="images/star3.png" class="star6" alt="no-alt" />
					</div>
					<div class="clearfix"></div>
				</div>
			</a>
			<a href="/">
				<div class="sixcol last logos">
					<div class="wrap" >
						<img src="images/wheel.png" class="logo alignright wheel" alt="no-alt" />
						<img src="images/logo1.png" class="lc logo" alt="Location Secure" />
						<img src="images/goldwheel.png" class="logo goldwheel" alt="no-alt" />
						<img src="images/star1.png" class="star1" alt="no-alt" />
						<img src="images/star2.png" class="star2" alt="no-alt" />
						<img src="images/star3.png" class="star3" alt="no-alt" />
						<img src="images/star4.png" class="star4" alt="no-alt" />
						<img src="images/star5.png" class="star5" alt="no-alt" />
						<img src="images/star3.png" class="star6" alt="no-alt" />
					</div>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
		<!-- main animation end -->
	</div>	
</body>
